<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Shahzeb</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="container flex flex-column">
        <div class="github-container">
            <button class="github-login-button">Login with Github</button>
        </div>
        <div class="content flex flex-column">
            <div class="time-container flex">
                <p class="time">00:00:00.0</p>
                <p class="time-end">00</p> 
            </div>
            <!-- <p class="split-time-display">Split Time</p> -->
            <div class="button-container flex">
                <button type="button" class="button start-button" id="start-pause-button">Start</button>
                <button type="button" class="button disabled-button" id="split-button" disabled>Lap</button>
                <button type="button" class="button disabled-button" id="reset-button" disabled>Reset</button>
            </div>
            <hr class="table-separator hide">
            <table class="table" id="table">
                <tbody class="table-body" id="table-body"></tbody>
            </table>
        </div>
    </div>    
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
