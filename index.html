<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="container flex">
        <div class="content flex flex-column">
            <div class="time-container flex">
                <p class="time">00:00:00.0</p>
                <p class="time-end">00</p> 
            </div>
            <p class="split-time">Split Time</p>
            <div class="button-container flex">
                <button type="button" class="button start-button" id="start-pause-button">Start</button>
                <button type="button" class="button disabled-button" id="split-button" disabled>Split</button>
                <button type="button" class="button disabled-button" id="reset-button" disabled>Reset</button>
            </div>
            <table class="table">
                <tbody class="table-body">
                    <tr class="table-row">
                        <td class="row-index">#1</td>
                        <td class="row-time">02:12:44.323</td>
                        <td class="row-state">Pause</td>
                    </tr>
                    <tr class="table-row"></tr>
                </tbody>
            </table>
        </div>
    </div>    
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
